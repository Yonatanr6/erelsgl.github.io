---
layout: page
---
<p>
{{page.description}}:
</p>
<div>
  <ul class='topics'>
    {% assign topics=site.topics | where:"lang", page.lang | sort: 'date' | reverse %}
    {% for p in topics %}
    <li>
      <a class="topic" href="{{ p.url | prepend: site.baseurl }}">
          <img src="{{site.baseurl}}/images/{{p.image}}" />
          <h3>{{p.title}}</h3>
          <p>{{p.description}}</p>
      </a>    
    </li>
    {% endfor %}
  </ul>
</div>
